    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Scientific Calculator</title>
    </head>
    <body>

    <div id="calculator">
        <div class="output" id="output">0</div>
        <div>
            <button class="button" onclick="calc.append('1')">1</button>
            <button class="button" onclick="calc.append('2')">2</button>
            <button class="button" onclick="calc.append('3')">3</button>
        
            <button class="button" onclick="calc.append('(')">(</button>
            <button class="button"  onclick="calc.append(')')">)</button>
            <button class="button" id = "side-btn" onclick="calc.append('-')">-</button>
        
        </div>
        <div>
            <button class="button" onclick="calc.append('4')">4</button>
            <button class="button" onclick="calc.append('5')">5</button>
            <button class="button" onclick="calc.append('6')">6</button>
            
            <button class="button" onclick="calc.backspace()">⌫</button>
            <button class="button"  onclick="calc.clear()">C</button>
            <button class="button" id = "side-btn"onclick="calc.append('+')">+</button>
        </div>
        <div>
            <button class="button" onclick="calc.append('7')">7</button>
            <button class="button" onclick="calc.append('8')">8</button>
            <button class="button" onclick="calc.append('9')">9</button>
            
            <button class="button" onclick="calc.append('log(')">log</button>
            <button class="button"  onclick="calc.append('exp(')">exp</button>
            <button class="button" id = "side-btn" onclick="calc.append('*')">*</button>    
            

            
        </div>
        <div>
            <button class="button" onclick="calc.append('0')">0</button>
            <button class="button" onclick="calc.append('.')">.</button>
            <button class="button" onclick="calc.append('0.5')">0.5</button>
        
            <button class="button" onclick="calc.append('sqrt(')">√</button>
            <button class="button"  onclick="calc.append('!')">!</button>
            <button class="button" id = "side-btn" onclick="calc.append('/')">/</button>
        </div>
        <div>
            <button class="button" onclick="calc.append('sin')">sin</button>
            <button class="button" onclick="calc.append('cos')">cos</button>
            <button class="button" onclick="calc.append('tan')">tan</button>
            <button class="button" onclick="calc.append('^')">^</button>
            <button class="button" onclick="calc.append('00')">00</button>
            <button class="button" id = "side-btn" onclick="calc.calculate()">=</button>
            
        </div>

        <div>


        </div>
    </div>

    <script src="calculatorFactory.js"></script>
    </body>
    </html>
